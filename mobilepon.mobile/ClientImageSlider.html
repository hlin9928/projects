
<div id="clientImageSliderPage" data-role="page" data-theme="b">
    <div class="extenalPageContent ImageSlide">

        <script type="text/javascript" src="js/jssor.core.js"></script>
        <script type="text/javascript" src="js/jssor.utils.js"></script>
        <script type="text/javascript" src="js/jssor.slider.js"></script>
        <script type="text/javascript" src="js/clientImageSlider.js"></script>

        <div id="imageContent">

 <!-- Jssor Slider Begin -->
    <!-- You can move inline styles to css file or css block. -->
    <div id="slider1_container" style="position: relative; width: 600px;height: 500px; overflow: hidden; ">

        <!-- Loading Screen -->
        <div u="loading" style="position: absolute; top: 0px; left: 0px;">
            <div style="filter: alpha(opacity=70); opacity:0.7; position: absolute; display: block;
                background-color: #000; top: 0px; left: 0px;width: 100%;height:100%;">
            </div>
            <div style="position: absolute; display: block; background: url(img/loading.gif) no-repeat center center;
                top: 0px; left: 0px;width: 100%;height:100%;">
            </div>
        </div>

        <!-- Slides Container -->
        <div u="slides" style="cursor: move; position: absolute; left: 0px; top: 0px; width: 600px; height: 500px;overflow: hidden;" id="slidersContainer">
                    <script id="tplClientImages" type="text/x-handlebars-template">
                        {{#.}}
                            <div>
                                <a u=image href="#"><img src="{{ImageFileAbsoluteUrl}}" /></a>
                            </div>
                        {{/.}}
                    </script>	
            <div>
                <a u=image href="#"><img src="img/paint/01.jpg" /></a>
            </div>
        </div>

        <!-- Bullet Navigator Skin Begin -->
        <style>
            /* jssor slider bullet navigator skin 13 css */
            /*
            .jssorb13 div           (normal)
            .jssorb13 div:hover     (normal mouseover)
            .jssorb13 .av           (active)
            .jssorb13 .av:hover     (active mouseover)
            .jssorb13 .dn           (mousedown)
            */
            .jssorb13 div, .jssorb13 div:hover, .jssorb13 .av {
                background: url(img/b13.png) no-repeat;
                overflow: hidden;
                cursor: pointer;
            }

            .jssorb13 div {
                background-position: -5px -5px;
            }

                .jssorb13 div:hover, .jssorb13 .av:hover {
                    background-position: -35px -5px;
                }

            .jssorb13 .av {
                background-position: -65px -5px;
            }

            .jssorb13 .dn, .jssorb13 .dn:hover {
                background-position: -95px -5px;
            }
        </style>
        <!-- bullet navigator container -->
        <div u="navigator" class="jssorb13" style="position: absolute; bottom: 16px; right: 6px;">
            <!-- bullet navigator item prototype -->
            <div u="prototype" style="POSITION: absolute; WIDTH: 21px; HEIGHT: 21px;"></div>
        </div>
        <!-- Bullet Navigator Skin End -->
        <a style="display: none" href="http://www.jssor.com">javascript</a>
    </div>
    <!-- Jssor Slider End -->

        </div>
    </div>

    <script type="text/javascript">
        ApplyMasterPage("#clientImageSliderPage");
        $("#clientImageSliderPage").on('pageshow', function () {
            //$(".sharedBodyPlaceHolder").css("padding", "0px");
            var clientID = getUrlVars()["ClientID"];

            g_Client = new Client("#slidersContainer");
            g_Client.LoadClientImages(clientID);

            LoadMasterPage();
        })
    </script>
</div>
