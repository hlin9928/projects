<div id="ExternalWebViewer" data-role="page" data-theme="a">
    <div class="extenalPageContent">
        <div id="siteBody"></div>
    </div>
    <script type="text/javascript">
        ApplyMasterPage("#ExternalWebViewer");
        $("#ExternalWebViewer").on('pageshow', function () {
            var url = getUrlVars()["Url"];
            $.get(url, function (data) {
                $("#siteBody").html(data);
            })
        })
    </script>

</div>
